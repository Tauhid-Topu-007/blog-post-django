<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Code Blog{% endblock %} - Codeblog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        background-color: #f8f9fa;
      }
      main {
        flex: 1; /* pushes footer to the bottom if content is short */
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
      }
      .blog-title {
        font-family: 'Georgia', serif;
      }
      footer {
        background-color: #343a40;
        color: #fff;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">Code Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link {% block homeactive %}{% endblock %}" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link {% block contactactive %}{% endblock %}" href="/contact/">Contact</a></li>
            <li class="nav-item"><a class="nav-link {% block blogactive %}{% endblock %}" href="/blog/">Blog</a></li>
            <li class="nav-item"><a class="nav-link {% block aboutactive %}{% endblock %}" href="/about/">About Us</a></li>
          </ul>
          <form action="{% url 'search' %}" method="GET" class="d-flex" role="search">
            <input class="form-control me-2" type="search" name="query" placeholder="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <header class="text-center my-5">
      <h1 class="blog-title">{% block name %}{% endblock %}</h1>
    </header>

    <main class="container">
      {% block body %}{% endblock %}
    </main>

    <footer class="text-center mt-auto">
      <div class="container">
        <p>&copy; {{ now|date:"Y" }} Code Blog. All rights reserved.</p>
        <p>
          <a href="/" class="text-white text-decoration-none me-3">Home</a>
          <a href="/blog/" class="text-white text-decoration-none me-3">Blog</a>
          <a href="/contact/" class="text-white text-decoration-none">Contact</a>
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
